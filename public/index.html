<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <link rel="icon" type="png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="logo.png" alt="Logo" style="height: 40px;" onerror="this.style.display='none'">
                Tabela de Preços
            </h1>
            <div id="connectionStatus" class="connection-status offline">
                <span class="status-dot"></span>
                <span>Verificando...</span>
            </div>
        </div>

        <div id="statusMessage" class="hidden"></div>

        <div class="button-wrapper">
            <button onclick="toggleForm()">Registrar Preço</button>
        </div>

        <div class="card">
            <div class="filter-section">
                <div class="form-group">
                    <label for="search">Pesquisar</label>
                    <input type="text" id="search" placeholder="Código, marca, descrição..." oninput="filterPrecos()">
                </div>
            </div>
            
            <div style="margin-top: 1.5rem;">
                <label style="display: block; margin-bottom: 1rem; font-weight: 600; color: var(--text-primary);">
                    Filtrar por Marca:
                </label>
                <div id="marcasFilter" style="display: flex; gap: 0.75rem; flex-wrap: wrap;"></div>
            </div>
        </div>

        <div class="card">
            <h2>Lista de Preços</h2>
            <div id="precosContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
