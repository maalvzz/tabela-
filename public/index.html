<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <link rel="icon" type="png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <img id="splashLogo" class="splash-logo" alt="Logo I.R. Comércio">
        <h1 class="splash-title">Tabela de Preços</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <h1>
                    <img src="logo.png" alt="Logo" style="height: 40px;" onerror="this.style.display='none'">
                    Tabela de Preços
                </h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                </div>
            </div>

            <div id="statusMessage" class="hidden"></div>

            <div class="button-wrapper">
                <button onclick="toggleForm()" class="register">Registrar</button>
            </div>

            <div class="card">
                <!-- PRIMEIRO: Filtrar por Marca -->
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 1rem; font-weight: 600; color: var(--text-primary);">
                        Filtrar por Marca:
                    </label>
                    <div id="marcasFilter" style="display: flex; gap: 0.75rem; flex-wrap: wrap;"></div>
                </div>
                
                <!-- SEGUNDO: Pesquisar -->
                <div class="filter-section">
                    <div class="form-group">
                        <label for="search">Pesquisar</label>
                        <input type="text" id="search" placeholder="Código, marca, descrição..." oninput="filterPrecos()">
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Lista de Preços</h2>
                <div id="precosContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Detectar tema e definir logo correta antes do carregamento
        // CORRIGIDO: Dark mode usa ESCURO, Light mode usa BRANCO
        const isDarkMode = !window.matchMedia || window.matchMedia('(prefers-color-scheme: dark)').matches;
        const splashLogo = document.getElementById('splashLogo');
        
        if (isDarkMode) {
            // Tema ESCURO = Logo ESCURO (para fundo preto)
            splashLogo.src = 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-ESCURO.png';
        } else {
            // Tema CLARO = Logo BRANCO (para fundo branco)
            splashLogo.src = 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-BRANCO.png';
        }

        // Esconder splash screen após 3 segundos
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) {
                splash.style.display = 'none';
            }
        }, 3000);

        // Listener para mudanças de tema
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                const newIsDark = e.matches;
                if (splashLogo) {
                    splashLogo.src = newIsDark 
                        ? 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-ESCURO.png'
                        : 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-BRANCO.png';
                }
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
